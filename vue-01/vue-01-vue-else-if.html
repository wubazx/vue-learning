<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-else-if</title>
	</head>
	<body>
		<div id="vue">
			<h1 v-if="type==='a'">a</h1>
			<h1 v-if="type==='b'">b</h1>
			<h1 v-if="type==='c'">c</h1>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	<script type="text/javascript">
		var vm=new Vue({
			el: '#vue',
			data: {
				type: 'a'
			}
		})
	</script>
</html>
