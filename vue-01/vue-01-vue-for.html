<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-for</title>
	</head>
	<body>
		<div id="vue">
			<h1 v-for="item in items">{{item.message}}</h1>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	<script type="text/javascript">
		var vm=new Vue({
			el: '#vue',
			data: {
				items: [
					{message: 'abc'},
					{message: 'def'}
				]
			}
		})
	</script>
</html>
