<!--
v-on 可以用来绑定事件
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-on</title>
	</head>
	<body>
		<div id="vue">
			<button type="button" v-on:click="sayHi">点我</button>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	<script type="text/javascript">
		var vm=new Vue({
			el: '#vue',
			data: {
				message: 'hello,vue'
			},
			methods: {
				sayHi: function(event){
					//this指当前实例
					alert(this.message)
				}
			}
		})
	</script>
</html>
